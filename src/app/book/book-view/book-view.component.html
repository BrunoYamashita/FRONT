<div class="container">
    <h1>Book Form</h1>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title" required>
      </div>

      <div class="form-group">
        <label for="user">user</label>
        <input type="text" formControlName="user" class="form-control" id="user" required>
      </div>
 
      <div class="form-group">
          <label for="yearPublished">Year Published</label>
          <input type="text" formControlName="yearPublished" class="form-control" id="yearPublished" required>
      </div>

      <div class="form-group">
          <label for="price">Price</label>
          <input type="text" formControlName="price" class="form-control" id="price" required>
      </div>
      
      <div class="form-group">
          <label for="rating">Rating</label>
          <input type="text" formControlName="rating" class="form-control" id="rating" required>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!bookForm.valid">Submit</button>

    </form>
</div>

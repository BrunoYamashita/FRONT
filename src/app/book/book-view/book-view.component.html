<div class="container">
    <h1 class="title">Book Form</h1>
    <div class="row justify-content-sm-center">
        <form class="col-sm-8" [formGroup]="bookForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" required>
          </div>
    
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" formControlName="author" class="form-control" id="author" required>
          </div>
     
          <div class="form-group">
              <label for="yearPublished">Year Published</label>
              <input type="text" formControlName="yearPublished" class="form-control" id="yearPublished" required>
          </div>
    
          <div class="form-group">
              <label for="price">Price</label>
              <input type="text" formControlName="price" class="form-control" id="price" required>
          </div>
          
          <div class="form-group">
              <label for="rating">Rating</label>
              <input type="text" formControlName="rating" class="form-control" id="rating" required>
          </div>
    
          <button class="btn btn-primary right" type="submit" [disabled]="!bookForm.valid">Submit</button>
          <button class="btn btn-light right">Cancel</button>
    
        </form>
    </div>
</div>
